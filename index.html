<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@ryangjchandler/alpine-clipboard@2.x.x/dist/alpine-clipboard.js"
      defer
    ></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>🤸‍♂️</text></svg>"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Beshify</title>

    <style>
        * {
            font-family: 'Jost', sans-serif;
        }
    </style>
  </head>
  <body>
    <div class="row text-center justify-content-center mt-5 mx-0">
      <div class="col-4">
        <p class="h3 mt-5">Beshify 🤸🏻‍♂️🤸🏻‍♂️🤸🏻‍♂️</p>
        <p>A beshy beshy app made using Aphine.js</p>
        <div class="card shadow-sm border-0">
          <div
            x-data="{ 
                input: '', 
                beshify(data) { return data.replace(/ /g, '🤸🏻‍♂️') } ,
                isClicked: false
            }"
            class="card-body p-5"
          >
            <input
              x-model="input"
              @click="isClicked = false"
              type="text"
              class="form-control mb-3 fw-4"
              placeholder="Bakit ka nang bakit beshy 🤸🏻‍♂️"
            />
            <template x-if="input">
              <div class="bg-light p-3 rounded">
                <div class="row">
                  <div class="col">
                    <p x-text="beshify(input)" class="fw-semibold mb-0"></p>
                  </div>
                  <div class="col-auto">
                    <ion-icon
                      id="copyBtn"
                      style="cursor: pointer"
                      @click="$clipboard(beshify(input)); isClicked = true"
                      name="clipboard-outline"
                    ></ion-icon>
                  </div>
                </div>
              </div>
            </template>

            <div x-show="isClicked" x-transition class="mt-3">
              <span> ✅ Copied to clipboard</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-5 text-body-secondary">
      <small
        >👨🏻‍💻 Developed by
        <a
          href="https://github.com/raed1999"
          class="text-body-secondary fw-bold"
          >Ralfh Edwin Panti</a
        ></small
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
